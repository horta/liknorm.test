os:
  - linux
  - osx
language: c
sudo: required
script:
  - bash <(curl -fsSL https://raw.githubusercontent.com/limix/liknorm/master/install)
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      test -e $TRAVIS_BUILD_DIR/include/liknorm.h;
      test -e $TRAVIS_BUILD_DIR/lib/libliknorm.so;
      test -e $TRAVIS_BUILD_DIR/lib/libliknorm_static.a;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      test -e $TRAVIS_BUILD_DIR/include/liknorm.h;
      test -e $TRAVIS_BUILD_DIR/lib/libliknorm.dylib;
      test -e $TRAVIS_BUILD_DIR/lib/libliknorm_static.a;
    fi
notifications:
  email:
    recipients:
    - danilo.horta@gmail.com
    on_success: change
    on_failure: always
